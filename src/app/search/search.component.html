<h1>Like music ?</h1>
<p class="lead">Use this app to browse new releases and find your favorite songs.</p>
<form >
  <div class="form-group">
    <input (keyup)="searchMusic()"  [(ngModel)]="searchStr" name="searchStr" type="text" class="form-control" placeholder="Search Artists ...">
  </div>
</form>

<div *ngIf="searchRes">
  <div *ngFor="let artist of searchRes">
   <div class="row">
     <div class="col-md-12">
       <div class="search-res well">

         <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
         <div>
           <strong>Genres:</strong>
           <span *ngFor="let genre of artist.genres">{{genre}}</span>
         </div>

       </div>
     </div>
   </div>

  </div>
</div>
